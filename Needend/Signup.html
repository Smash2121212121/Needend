
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Needend</title>
    <link rel="stylesheet" href="stylex.css">
   <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
    <main class="signup-container">
        <div class="signup-box">
            <div class="logo">
                <a href="#" class="logo-link">
                    <h1 class="logo-text">
                        <span class="logo-black">Need</span><span class="logo-green">end</span>
                    </h1>
                </a>
            </div>

            <h2 class="title">Crea un account</h2>
            <p class="subtitle">Inserisci la tua email qui sotto per creare il tuo account</p>

            <form>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="nome@esempio.com">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Conferma Password</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="••••••••">
                </div>
                <button type="submit" class="submit-button">Crea Account</button>
            </form>

            <div class="separator">oppure continua con</div>

            <button class="google-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20px" height="20px">
                    <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path>
                    <path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path>
                    <path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path>
                    <path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.012 36.49 44 30.686 44 24c0-1.341-.138-2.65-.389-3.917z"></path>
                </svg>
                Continua con Google
            </button>

            <p class="login-link-text">
                Hai già un account? <a href="#">Accedi</a>
            </p>
        </div>
    </main>
     <script>
    const firebaseConfig = {
    apiKey: "AIzaSyAZB8-vpCBKH-cG8VOrn0CWgCL6k4hR_HM",
    authDomain: "needend-538ab.firebaseapp.com",
    projectId: "needend-538ab",
    storageBucket: "needend-538ab.appspot.com",
    messagingSenderId: "18978302731",
    appId: "1:18978302731:web:d2543654b74953382f500e",
    measurementId: "G-1M35078DYX"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  function signup() {
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;
  
    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        document.getElementById("message").innerText = `Registrazione riuscita: ${user.email}`;
      })
      .catch((error) => {
        document.getElementById("message").innerText = `Errore: ${error.message}`;
      });
  }
  function googleSignup() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then((result) => {
        const user = result.user;
        document.getElementById("message").innerText = `Registrato con Google: ${user.displayName}`;
      })
      .catch((error) => {
        document.getElementById("message").innerText = `Errore Google: ${error.message}`;
      });
  }
  </script>
</body>
</html>
